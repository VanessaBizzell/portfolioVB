            <div>
                <h1 class="text-[#474448] text-3xl font-extrabold">Let's Talk</h1>
                <p class="text-sm text-[#534b52] mt-4">Reach out - I would love to hear about your project!</p>

                <div class="my-12">
                    <h2 class="text-[#474448] text-base font-bold">Email</h2>
                    <ul class="mt-4">
                        <li class="flex items-center">

                                </svg>
                            </div>
                            <a href="javascript:void(0)" class="text-[#474448] text-sm ml-4">
                                <small class="block">Mail</small>
                                <strong>vanessabizzell@gmail.com</strong>
                            </a>
                        </li>
                    </ul>
                </div>            

            <form class="ml-auo space-y-4">
                <input type='text' placeholder='Name'
                    class="w-full bg-[#f1f0ea] text-gray-800 rounded-md py-2.5 px-4 border text-sm outline-[#534b52]" />
                <input type='email' placeholder='Email'
                    class="w-full bg-[#f1f0ea] text-gray-800 rounded-md py-2.5 px-4 border text-sm outline-[#534b52]" />
                <input type='text' placeholder='Subject'
                    class="w-full bg-[#f1f0ea] text-gray-800 rounded-md py-2.5 px-4 border text-sm outline-[#534b52]" />
                <textarea placeholder='Message' rows="6"
                    class="w-full bg-[#f1f0ea] text-gray-800 rounded-md px-4 border text-sm pt-2.5 outline-[#534b52]"></textarea>
                <button type='button'
                    class="text-[#f1f0ea] bg-[#20232e] hover:bg-[#534b52] rounded-md text-md px-4 py-3 w-full !mt-6">SEND</button>
